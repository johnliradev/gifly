services:
  db:
    image: postgres:16-alpine
    container_name: gifly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: gifly
    volumes:
      - ./db/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d gifly"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: gifly-api
    restart: unless-stopped
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./api/src:/app/src
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/gifly?schema=public
      HOST: ${HOST}
      PORT: ${API_PORT}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
